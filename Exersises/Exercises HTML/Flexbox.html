<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexvox</title>
  <style>

  </style>
</head>
<body>
  <div style="display: flex;">
    <div style="
      background-color: lightblue;
      width: 200px;
      ">
    200px  
    </div>
    <div style="
      background-color: lightpink;
      width: 75px;
      ">
    75px 
  </div>
  </div>
  
  <div style="margin-top: 40px; display: flex; ">
    <div style="background-color: lightblue; width: 50px;">Item 1</div>
    <div style="background-color: lightpink; flex: 1;">Item 2</div>
    <div style="background-color: lightblue; width: 75px;">Item 3</div>
  </div>

  <div style="margin-top: 40px; display: flex; justify-content: space-between;">
    <div style="background-color: lightpink;">Item 1</div>
    <div style="background-color: lightpink;">Item 2</div>
    <div style="background-color: lightpink;">Item 3</div>
    <div style="background-color: lightpink;">Item 4</div>
  </div>

  <div style="margin-top: 40px; display: flex; justify-content: space-between;
    border-style: solid; border-width: 1px; height: 40px; align-items: center;">
    <div style="background-color: lightpink;">Item 1</div>
    <div style="background-color: lightpink;">Item 2</div>
  </div>

</body>
</html>
