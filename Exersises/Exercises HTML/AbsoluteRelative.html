<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative & Absolute</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; height: 3000px;">
  <div style="
    position: absolute;
    background-color: black;
    color: white;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-right: 8px;
    padding-left: 8px;
    border-radius: 20px;
    top: 4px;
    right: 4px;
  ">X</div>

<div style="
  position: fixed;
  background-color: gray;
  height: 180px;
  width: 320px;
  bottom: 4px;
  right: 4px;
">

<div style="
position: absolute;
background-color: black;
color: white;
padding-top: 5px;
padding-bottom: 5px;
padding-right: 8px;
padding-left: 8px;
border-radius: 20px;
top: -12px;
left: -12px;
">X</div>

<div style="
position: absolute;
background-color: black;
color: white;
padding-top: 5px;
padding-bottom: 5px;
padding-right: 8px;
padding-left: 8px;
bottom: 4px;
right: 4px;
">0:29</div>

  </div>


</body>
</html>
