<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Flexbox</title>
  <style>
    p{
      background-color: black;
      color: white;
    }

    .box{
      display: flex;
      margin-bottom: 40px;
    }

    .left{
      width: 100px;
      background-color: lightpink;
      display: flex;
      justify-content: center;
    }

    .right{
      width: 200px;
      background-color: lightblue;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="box">

    <div class="left">
      <p>item1</p>
    </div>

    <div class="right">
      <p>item2</p>
      <p>item3</p>
    </div>

  </div>

  </div>
</body>
</html>
